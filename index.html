<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe - Login</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="login-container">
    <h1>Tic Tac Toe</h1>
    <form id="loginForm">
      <input type="text" id="player1" placeholder="Player 1 Name" required>
      <input type="text" id="player2" placeholder="Player 2 Name" required>
      <button type="submit">Start Game</button>
    </form>
  </div>
  <div id="game-container" style="display: none;">
    <div id="board">
      <div class="cell" onclick="handleClick(0)"></div>
      <div class="cell" onclick="handleClick(1)"></div>
      <div class="cell" onclick="handleClick(2)"></div>
      <div class="cell" onclick="handleClick(3)"></div>
      <div class="cell" onclick="handleClick(4)"></div>
      <div class="cell" onclick="handleClick(5)"></div>
      <div class="cell" onclick="handleClick(6)"></div>
      <div class="cell" onclick="handleClick(7)"></div>
      <div class="cell" onclick="handleClick(8)"></div>
      <div id="players"></div>

    </div>

    <button class="resetBtn" onclick="resetBoard()">Reset</button>
    <button  class="backBtn" onclick="goToLoginPage()">Back</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
